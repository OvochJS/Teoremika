spring:
  application:
    name: Teoremika

  datasource:
    url: jdbc:mysql://localhost:3306/Teoremika
    username: root
    password: ...
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format-sql: true